
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar bg-dark  navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Microwize</a>
    <button class="btn btn-outline-primary" (click)="logout()" type="submit">Signout</button>

  </div>
</nav>
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">

					<thead>
            <tr>
            <td colspan="5" class="text-center"><h1>{{team.name}} Team</h1></td>

            </tr>
						<tr>
							<th>Employee</th>
							<th>Start Date</th>
							<th class="text-center">Adherence Rate</th>
							<th>Edit Records</th>
							<th>Today's Status</th>
						</tr>
					</thead>
					<tbody>

            <tr *ngFor="let item of team.members; let i = index">
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar{{i+1}}.png" alt="">
								<a href="#" class="user-link">{{item.name}}</a>
								<span class="user-subhead">{{item.role}}</span>
							</td>
							<td>
								{{item.startDate}}

							</td>
							<td class="text-center">
								<span class="label label-default">Inactive</span>
							</td>
							<td>
								<button routerLink="/EditEmployeeRecoreds/{{item.id}}" type="button"  class="btn btn-primary">View Total Performance</button>
							</td>
							<td style="width: 20%;">
                <button class="btn btn-primary dropdown-toggle" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                  Add Today's Status
                </button>
                <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                  <li><a class="dropdown-item" >Present</a></li>
                  <li><a class="dropdown-item" >Late</a></li>
                  <li><a class="dropdown-item" >Excused Lateness</a></li>
                  <li><a class="dropdown-item" >Casual</a></li>
                  <li><a class="dropdown-item" >Vacation</a></li>
                </ul>


							</td>
						</tr>





					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
</div>
