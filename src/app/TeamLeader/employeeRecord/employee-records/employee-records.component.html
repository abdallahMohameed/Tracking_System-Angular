


<section>
  <nav class="navbar bg-dark  navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Microwize</a>
        <button class="btn btn-outline-primary" routerLink="/TeamList" type="submit">Back</button>
    </div>
  </nav>

  <div class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Three details -->
    <!-- ============================================================== -->

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h2 class="box-title">Employee Name</h2>
          <h5>{{empname | titlecase}}</h5>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h2 class="box-title">This Month Adherence</h2>
          <h5>{{empMonth.adherenceRate}}%</h5>

        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h3 class="box-title">Edit previous Days Status</h3>
          <button class="btn btn-primary " type="button" (click)="enroll()">Edit </button>


        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- Total Perfomance -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="white-box">
          <h3 class="box-title">Total Perfomance</h3>

          <p-chart type="line" [data]="data" width="100%" height="80vh"></p-chart>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->



  </div>



</section>

<!-- ============================================================== -->
<!-- Modal -->
<!-- ============================================================== -->

<button class="d-none" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="xk"></button>


<div class="modal fade ff" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Edit Status</h4>

      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3">Date</label>
          <br>
          <input type="date" id="form3" class="form-control validate" max="{{today}}" (change)="updateDate()">
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form2">Status</label>
          <br>

          <select class="form-select" aria-label="Default select example" id="select" (change)="UpdateStatus()">
            <option selected>Status</option>
            <option value="Present">Present</option>
            <option value="Late">Late</option>
            <option value="Excused">Excused</option>
            <option value="Casual">Casual</option>
            <option value="Vacation">Vacation</option>
          </select>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo" (click)="CommitUpdate()">Submit  <i class="fa fa-edit ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
