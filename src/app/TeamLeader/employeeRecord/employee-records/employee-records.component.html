<section>


  <div class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Three details -->
    <!-- ============================================================== -->

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h2 class="box-title">Employee Name</h2>
          <h5>yusef el tawnsi</h5>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h2 class="box-title">This Month Adherence</h2>
          <h5>50%</h5>

        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="white-box analytics-info">
          <h3 class="box-title">Edit previous Days Status</h3>
          <button class="btn btn-primary " type="button" (click)="enroll()">Edit </button>


        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- Total Perfomance -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="white-box">
          <h3 class="box-title">Total Perfomance</h3>

          <p-chart type="line" [data]="data" width="100%" height="80vh"></p-chart>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->



  </div>



</section>

<!-- ============================================================== -->
<!-- Modal -->
<!-- ============================================================== -->

<button class="d-none" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="xk"></button>


<div class="modal fade ff" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3">Your name</label>
          <input type="date" id="form3" class="form-control validate">
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form2">Status</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Status</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
